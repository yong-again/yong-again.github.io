# Your experiences
experiences:
- company:
    name: MINTIT Co.
    url: "https://www.mintit.co.kr/introduce/aboutMintit"
    location: Mapo-gu, Seoul, South Korea
    #logo: /images/experiences/company.png
    #darkLogo: /images/experiences/company-dark.png #(optional), Can optionally show a different logo for dark theme
    # company overview
    overview: Mintit is an ICT platform company that specializes in the trade of used smartphones through AI-powered unmanned devices. The company acquires pre-owned phones from customers via kiosks installed in approximately 4,000 locations nationwide, including large-scale supermarkets and mobile communication agencies. Mintit provides a system that utilizes an AI model to automatically diagnose the external condition of the collected devices.
  positions:
  - designation: AI Engineer
    start: March 2024
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    end: Dec 2024
    # give some points about what was your responsibilities at the company.
    responsibilities:
      - Led the development of an AI-powered defect detection system for automated used-phone inspection.
      - Designed a multi-model pipeline using U-Net, ResNet, and YOLO to classify various types of damage.
      - Resolved a critical data leakage issue with a custom validation logic, ensuring model reliability.
      - Boosted display defect detection rate from 53% to 85% by implementing a novel image preprocessing technique (CLAHE).
      - Enhanced model accuracy by refining a 50K+ image dataset and establishing a robust data labeling framework.

- company:
    name: Beaverworks Co.
    url: "https://beaverstorelab.com/brand/"
    location: Gangnam-gu, Seoul, South Korea
    #logo: /images/experiences/company.png
    #darkLogo: /images/experiences/company-dark.png #(optional), Can optionally show a different logo for dark theme
    # company overview
    overview: BeaverWorks is a retail-focused IT solutions company that develops and supplies its own offline kiosks and POS systems. The company specializes in applying various AI technologies to commercial environments, ranging from dedicated kiosk software to customer recognition models and recommendation system solutions.
  positions:
  - designation: AI Engineer/Data Analyst
    start: March 2023
    end: March 2024
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Developed on-device CV models for customer demographic analysis.
    - Built a product recommendation engine for POS and kiosk systems.
    - Engineered data pipelines for thousands of nationwide kiosks.
    - Managed the end-to-end ML model lifecycle in a production environment.
    - Integrated AI models into core applications via FastAPI.

